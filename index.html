    <body class = "bodyIndex">
        
        <!-- <img src="./img/warzoneT5.jpg"  alt="Banner Warzone" class="img-fluid rounded " class="img-fluid">     -->
        <h1 class="h1Titulo">Warzone 3</h1>
        <h2 class="h1Titulo">Season 4</h2>
        <!-- <h2 class="h1Titulo">Proximamente</h2> -->

        <section class="sectionSend">
            <p>% Season pass -></p>
            <input type="text" id="miNivel" size="2"></input>
            <button type="button" id="enviarNivel" class="btn btn-outline-secondary btn-sm">Send</button>
        </section>

        <section class="resultados">
            <p>
                End in : <span id="days"></span>d <span id="hours"></span>h <span id="minutes"></span>m <span id="seconds"></span>s
            </p>
            <p id="resultado"></p>
            <p id="resultado2"></p>
        </section>

        <script type="module" src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <div id="countdown"></div>



        <script>
            document.addEventListener('DOMContentLoaded', () => { 
            const DATE_TARGET = new Date('7/24/2024 6:00 PM'); //mm/dd/yyyy
              // DOM for render
            const SPAN_DAYS = document.querySelector('span#days');
            const SPAN_HOURS = document.querySelector('span#hours');
            const SPAN_MINUTES = document.querySelector('span#minutes');
            const SPAN_SECONDS = document.querySelector('span#seconds');
              // Milliseconds for the calculations
            const MILLISECONDS_OF_A_SECOND = 1000;
            const MILLISECONDS_OF_A_MINUTE = MILLISECONDS_OF_A_SECOND * 60;
            const MILLISECONDS_OF_A_HOUR = MILLISECONDS_OF_A_MINUTE * 60;
            const MILLISECONDS_OF_A_DAY = MILLISECONDS_OF_A_HOUR * 24

            function updateCountdown() {
                const NOW = new Date()
                const DURATION = DATE_TARGET - NOW;
                const REMAINING_DAYS = Math.floor(DURATION / MILLISECONDS_OF_A_DAY);
                const REMAINING_HOURS = Math.floor((DURATION % MILLISECONDS_OF_A_DAY) / MILLISECONDS_OF_A_HOUR);
                const REMAINING_MINUTES = Math.floor((DURATION % MILLISECONDS_OF_A_HOUR) / MILLISECONDS_OF_A_MINUTE);
                const REMAINING_SECONDS = Math.floor((DURATION % MILLISECONDS_OF_A_MINUTE) / MILLISECONDS_OF_A_SECOND);

                SPAN_DAYS.textContent = REMAINING_DAYS;
                SPAN_HOURS.textContent = REMAINING_HOURS;
                SPAN_MINUTES.textContent = REMAINING_MINUTES;
                SPAN_SECONDS.textContent = REMAINING_SECONDS;

                
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
            
        });
        </script>
        </body>
